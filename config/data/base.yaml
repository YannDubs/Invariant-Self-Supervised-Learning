defaults:
  - base_runtime

name: ${.dataset}
dataset: ???

kwargs:
  seed: ${seed}
  data_dir: ${paths.data}
  batch_size: 256
  num_workers: 8
  subset_train_size: null
  is_train_on_test: False
  is_force_all_train: True
  is_val_on_test: True # this is a trick to get results even when preempted. Should only use once you performed all validation / tuning.
  dataset_kwargs:
    seed: ${seed}
    is_normalize: True
    a_augmentations: ["data-standard"]
    simclr_aug_strength: 1.0