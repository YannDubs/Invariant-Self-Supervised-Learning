# @package _global_
defaults:
  - base@representor
  - override /regularizer: none
  - override /decodability: exact

representor:
  name: exact

kwargs:
  decoder_kwargs:
    architecture: linear

data_repr:
  kwargs:
    dataset_kwargs:
      aux_target:  "Mx"
      a_augmentations: ["label"]
      train_x_augmentations: []

decodability:
  factor_beta: 1
  kwargs:
    mode: exact
    z_shape: ${encoder.z_shape}
    m_shape: ${data.aux_shape}
    loss:  CrossEntropyLoss
    predictor_kwargs: 
      architecture: linear

encoder:
  z_shape: 1024
  is_normalize_Z: False