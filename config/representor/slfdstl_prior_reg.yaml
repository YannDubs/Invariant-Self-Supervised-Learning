# @package _global_
defaults:
  - base@representor
  - override /regularizer: cosine
  - override /decodability: prior_self_distillation

representor:
  name: slfdstl_prior_reg

data_repr:
  kwargs:
    dataset_kwargs:
      aux_target:  "augmentation"
      a_augmentations: [x-translation--,y-translation--,rotation--,scale--,shear--]
      train_x_augmentations: []

decodability:
  kwargs:
    is_ema: False
    is_process_Mx: False
    is_stop_grad:  True
    is_pred_proj_same:  False
    beta_pM_unif: 1.0 # TODO: tune
    ema_weight_prior: 0.05 # TODO: tune
    predictor_kwargs:
      architecture: "linear"
      out_shape: 128
    projector_kwargs:
      architecture: "mlp"
      hid_dim: 2048
      n_hid_layers: 2
      norm_layer: "batch"
      out_shape: ${decodability.kwargs.predictor_kwargs.out_shape}

encoder:
  z_shape: 1024
  is_normalize_Z: False

